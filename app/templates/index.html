<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <script src="../static/js/jquery-3.4.1.min.js"></script>
  <script src="../static/js/init.js"></script>
  <link rel="stylesheet" href="../static/css/pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="../static/images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job">Sailor, Researcher</p>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="../static/images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new_image">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div id="login_menu" class="popup" >
      <div class="popup__content">
        <h3 class="popup__title popup__title_login">Вход</h3>

        <form class="popup__form" name="login">
            <input type="text" name="username" class="popup__input popup__input_type_name" placeholder="Имя пользователя">
            <input type="password" name="password" class="popup__input popup__input_type_link-url" placeholder="пароль">
            <div class="popup__buttons-frame">
              <button type class="button popup__button popup__button_login">Войти</button>
            </div>
        </form>
        <p class="popup__register-link">Регистрация</p>
      </div>
    </div>

  </div>
</body>
</html>
